  <script>
    // Guess game (super simple)
    var secret = Math.floor(Math.random() * 10) + 1;
    var guessBtn = document.getElementById("guessBtn");
    var guessInput = document.getElementById("guessInput");
    var guessMsg = document.getElementById("guessMsg");

    guessBtn.onclick = function () {
      var val = Number(guessInput.value);

      if (!val) {
        guessMsg.innerText = "Enter a number first!";
        return;
      }

      if (val === secret) {
        guessMsg.innerText = "âœ… Correct! New number generated.";
        secret = Math.floor(Math.random() * 10) + 1;
        guessInput.value = "";
      } else {
        guessMsg.innerText = "âŒ Wrong! Try again.";
      }
    };

    // Poll
